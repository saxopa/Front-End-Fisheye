<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="infos-text-photographer">
          <h1 id="name-photographer"></h1>
          <p id="city-photographer"></p>
          <p id="tagline-photographer"></p>
        </div>
        <button
          class="contact_button"
          aria-label="ouvrir le formulaire de contact"
          onclick="displayModal()"
          >Contactez-moi</button
        >
        <img id="img-photographer" />
      </div>
    </main>
    <div aria-hidden="false" id="contact_modal">
      <div class="modal" role=”dialog” aria-hidden="true">
        <header>
          <div>
            <h2>Contactez-moi</h2>
            <p id="modal-nom-photographe"></p>
          </div>

          <img
          id="close-button"
            src="assets/icons/close.svg"
            aria-label="fermer le formulaire de contact"
            onclick="closeModal()"
          />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input id="champ-prenom" />
            <label>Nom</label>
            <input id="champ-nom" />
            <label>Email</label>
            <input id="champ-mail" />
            <label>Votre message</label>
            <input id="champ-message" />
          </div>
          <button
            aria-label="envoyer formulaire de contact"
            class="contact_button"
            >Envoyer</button
          >
        </form>
      </div>
    </div>

       <!-- Ajout de la lightbox -->
       <div id="image-carousel" class="carousel">
        <span class="close-carousel">&times;</span>
        <div class="carousel-content">
          <img id="carousel-image" src="" alt="Photographer media" />
        </div>
        <a class="prev" onclick="">&#10094;</a>
        <a class="next" onclick="">&#10095;</a>
      </div>
      
    <i class="fa-solid fa-heart"></i>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script
      src="https://kit.fontawesome.com/09c7740df2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
